<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabelas #02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        td, th {
            border: 2px solid black;
        }
        
        td {
            text-align: center;
        }
        
        th {
            background-color: gray;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Desafio de Tabelas</h1>

    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="colgroup">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup" style="background-color: white; color: black;">Exatas</th>
                <td>Matemática</td>
                <td>8,00</td>
                <td>7,00</td>
                <td>7,50</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>5,00</td>
                <td>9,00</td>
                <td>7,00</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>8,00</td>
                <td>8,00</td>
                <td>8,00</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>9,00</td>
                <td>8,00</td>
                <td>8,50</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" style="text-align: left;">Média de Exatas</th>
                <td style="background-color: gray; color: white;">7,75</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup" style="background-color: white; color: black;">Humanas</th>
                <td>História</td>
                <td>10,0</td>
                <td>9,00</td>
                <td>9,50</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>9,50</td>
                <td>8,50</td>
                <td>9,00</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" style="text-align: left;">Média de Humanas</th>
                <td style="background-color: gray; color: white;">9,25</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
